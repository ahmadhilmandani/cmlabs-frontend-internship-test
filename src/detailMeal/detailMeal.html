<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../../dist/output.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
  <script src="hamburgerNav.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="detailMeal.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
</head>

<body>
  <div class="bg-stone-100 w-full min-h-screen ">
    <nav
      class="bg-stone-100 shadow w-full h-[64px] flex justify-between items-center lg:px-8 md:px-4 px-2 fixed top-0 right-0 left-0 z-50">
      <a href="../home/home.html">
        <img src="../assets/logo.svg" alt="Foodie Logo" class="w-24">
      </a>
      <div>
        <div class="hidden md:flex justify-center gap-12 items-center text-sm">
          <a href="../home/home.html" class="hover:border-b border-red-400">Home</a>
          <form action="" method="GET">
            <select class="select2" name="states" style="width: 200px">
            </select>
          </form>
        </div>

        <div class="block md:hidden">
          <span class="material-symbols-outlined" id="hamburger-icon">
            menu
          </span>
          <div id="hamburger-menu" class="bg-stone-100 w-full h-screen fixed z-[100] top-0 bottom-0 hidden p-8">
            <div class="flex justify-end">
              <span id="close-icon" class="material-symbols-outlined text-red-500">
                close
              </span>
            </div>

            <a href="../home/home.html" class="mt-10 inline-block hover:border-b border-red-400">Home</a>
            <form action="GET" class="mt-10 w-full bg-red-50">
              <input type="text" placeholder="Find your recipe here..." class="px-5 py-[6px] rounded-full w-full">
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="pt-24 px-3 lg:px-0 mx-auto max-w-[900px] text-[10px] flex gap-2">
      <a href="../home/home.html" class="hover:font-semibold">Home</a>
      <span class="cursor-default">></span>
      <a id="nav-meal-list-by-category" class="cursor-pointer hover:font-semibold">Meal list by category</a>
      <span class="cursor-default">></span>
      <a href="#foodiee" class="hover:font-semibold">Detail meal</a>
    </div>

    <div class="overflow-hidden absolute z-[1] w-full min-h-screen ">
      <img src="../assets/leaf-2.svg" alt="Leaf for decoration"
        class="absolute z-[1] top-24 -left-4 lg:-left-8 w-10 md:w-24 lg:w-28 rotate-[210deg] hidden md:block">
      <img src="../assets/leaf-2.svg" alt="Leaf for decoration"
        class="absolute z-[1] top-52 -right-4 lg:-right-8 w-16 md:w-36 lg:w-48 rotate-12 hidden md:block">
      <img src="../assets/leaf-1.svg" alt="Leaf for decoration"
        class="absolute z-[1] top-24 -right-4 lg:-right-8 w-12 md:w-20 lg:w-28 rotate-[210deg] hidden md:block">
    </div>


    <main
      class="flex mt-8 flex-col-reverse lg:flex-row lg:justify-between lg:items-start mx-auto max-w-[900px] lg:p-0 md:px-5 p-3 gap-4">
      <div class="flex-1 text-center lg:text-left">
        <div id="ingredients" class="mt-10">
        </div>
        <div id="instruction" class="mt-10 px-4 text-left lg:px-0">
        </div>
        <div id="youtube" class="mt-10"></div>
      </div>

      <header id="hero-img"
        class="bg-[#E9E6E5] aspect-square max-w-[400px] w-full z-10 rounded-xl overflow-hidden bg-cover bg-center mx-auto lg:mx-0 lg:sticky top-0 right-0 pt-12">
      </header>
    </main>

  </div>
  <script>
    $(document).ready(function () {
      $('.select2').select2();
    });
  </script>


</body>

</html>
