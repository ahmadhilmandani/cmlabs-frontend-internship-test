<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodiee</title>
  <link rel="icon" href="../assets/logo.svg" type="image/x-icon">
  <link href="../../dist/output.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
  <script src="hamburgerNav.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="listCategoryAPI.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
</head>

<body>
  <div class="bg-stone-100 w-full min-h-screen overflow-hidden relative">
    <nav
      class="bg-stone-100 shadow w-full h-[64px] flex justify-between items-center lg:px-8 md:px-4 px-2 fixed top-0 right-0 left-0 z-50">
      <a href="../home/home.html">
        <img src="../assets/logo.svg" alt="Foodie Logo" class="w-24">
      </a>
      <div>
        <div class="hidden md:flex justify-center gap-12 items-center text-sm">
          <a href="../home/home.html" class="hover:border-b border-red-400">Home</a>
          <form action="" method="GET">
            <select class="select2" name="states" style="width: 200px">
            </select>
          </form>
        </div>

        <div class="block md:hidden">
          <span class="material-symbols-outlined" id="hamburger-icon">
            menu
          </span>
          <div id="hamburger-menu" class="bg-stone-100 w-full h-screen fixed z-[100] top-0 bottom-0 hidden p-8">
            <div class="flex justify-end">
              <span id="close-icon" class="material-symbols-outlined text-red-500">
                close
              </span>
            </div>

            <a href="../home/home.html" class="mt-10 inline-block hover:border-b border-red-400">Home</a>
            <form action="GET" class="mt-10 w-full bg-red-50">
              <input type="text" placeholder="Find your recipe here..." class="px-5 py-[6px] rounded-full w-full">
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="mt-24 mx-auto max-w-[900px] text-[10px] flex gap-2 px-3 lg:px-0 relative z-30">
      <a href="../home/home.html" class="hover:font-semibold">Home</a>
      <span class="cursor-default">></span>
      <a id="nav-meal-list-by-category" href="" class="hover:font-semibold">Meal list by category</a>
    </div>

    <header class="lg:flex mt-8 justify-between mx-auto max-w-[900px] lg:p-0 md:px-5 p-1 gap-4 relative z-30">
      <div id="header-content" class="flex-1 text-center lg:text-left">
      </div>
      <div id="hero-img"
        class="bg-[#E9E6E5] aspect-square max-w-[288px] w-full relative z-10 rounded-xl overflow-hidden bg-cover bg-center mx-auto lg:mx-0">
      </div>

    </header>

    <div class="absolute top-0 left-0 right-0 h-[80vh] bg-white overflow-hidden z-[1]">
    </div>


    <main class="my-8 max-w-[900px] mx-auto relative z-30">
      <h2 class="text-center lg:text-left">Meal list :</h2>
      <div class="flex justify-center gap-10 flex-wrap w-full mt-10">

      </div>
    </main>
  </div>
  <script>
    $(document).ready(function () {
      $('.select2').select2();
    });
  </script>


</body>

</html>
