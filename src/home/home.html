<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodiee</title>
  <link rel="icon" href="../assets/logo.svg" type="image/x-icon">
  <link href="../../dist/output.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
  <script src="hamburgerNav.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="categoryAPI.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
  <script src="../searchingAPI.js" defer></script>
</head>

<body>
  <div class="bg-stone-100 w-full min-h-screen">
    <nav
      class="bg-stone-100 shadow w-full h-[64px] flex justify-between items-center lg:px-8 md:px-4 px-2 fixed top-0 right-0 left-0 z-50">
      <a href="home.html">
        <img src="../assets/logo.svg" alt="Foodie Logo" class="w-24">
      </a>
      <div>
        <div class="hidden md:flex justify-center gap-12 items-center text-sm">
          <a href="home.html" class="text-red-400 font-semibold">Home</a>
          <form action="" method="GET">
            <select class="select2" name="states" style="width: 200px">
            </select>
          </form>
        </div>

        <div class="block md:hidden">
          <span class="material-symbols-outlined" id="hamburger-icon">
            menu
          </span>
          <div id="hamburger-menu" class="bg-stone-100 w-full h-screen fixed z-[100] top-0 bottom-0 hidden p-8">
            <div class="flex justify-end">
              <span id="close-icon" class="material-symbols-outlined text-red-500">
                close
              </span>
            </div>

            <a href="#home" class="mt-10 inline-block border-red-400 font-semibold text-red-400">Home</a>
            <form action="GET" class="mt-10 w-full bg-red-50">
              <input type="text" placeholder="Find your recipe here..." class="px-5 py-[6px] rounded-full w-full">
            </form>
          </div>
        </div>
      </div>
    </nav>

    <header class="text-center mt-28 px-3">
      <img src="../assets/logo.svg" alt="" class="max-w-[320px] w-full mx-auto hidden relative z-10 box"
        data-animation="fade">
      Fade <a href="https://www.jqueryscript.net/animation/">
        <p class="text-[12px] md:text-base tracking-widest text-red-400 relative z-10 max-w-[700px] mx-auto">Foodiee
          invites you to embark on a culinary journey filled with delectable flavors, culinary creativity, and a true
          appreciation for the joy of food.</p>
    </header>

    <div class="absolute top-0 left-0 right-0 h-[80vh] bg-white overflow-hidden ">
      <img src="../assets/leaf.png" alt="Leaf for decoration"
        class="absolute z-[1] top-28 left-4 lg:left-8 w-20 md:w-36 lg:w-[175.54px] rotate-[45deg]">

      <img src="../assets/tomato.png" alt="Leaf for decoration"
        class="absolute z-[1] top-72 left-4 lg:left-24 w-9 md:w-16 lg:w-[98px] rotate-[210deg]">

      <img src="../assets/leaf.png" alt="Leaf for decoration"
        class="absolute z-[1] top-40 right-4 lg:right-8 w-20 md:w-36 lg:w-[175.54px] rotate-[-45deg]">
    </div>


    <main class="lg:my-20 my-16 flex justify-center gap-10 flex-wrap max-w-[900px] mx-auto">
    </main>
  </div>

  <script>
    $(document).ready(function () {
      $('.select2').select2();
    });
  </script>
</body>

</html>
